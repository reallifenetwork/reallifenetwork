<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Real Life Network | تسجيل دخول الاداره</title>
    <link rel="icon" href="https://h.top4top.io/p_321693qxh1.png">
    <link rel="apple-touch-icon" href="https://h.top4top.io/p_321693qxh1.png">
    <meta name="description" content="ريل لايف نيتورك للحياة الواقعية">
    <meta name="keywords" content="roleplay,game,MTASA,GTA,حياة واقعية,رول بلاي,لعبة,عربي,ريل لايف نيتورك,الأفضل">

    <!-- روابط المكتبات الخارجية -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="css/login panel.css">
</head>

<body>
    <div class="logo-container">
        <img src="imgs/body/logo.png" alt="Logo">
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Login to Continue</h2>
            <form id="login-form" onsubmit="return checkLogin(event)">
                <div class="input-box">
                    <input type="text" id="login-username" name="username" required>
                    <label>USERNAME OR EMAIL</label>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" name="password" required>
                    <label>PASSWORD</label>
                </div>
                <p id="error-message" style="color: red; display: none;">عفوا كلمه السر او الحساب خاطئ برجاء التواصل مع احد الاداريين</p>
                <button type="submit">LOGIN</button>

                <!-- زر تسجيل دخول Discord -->
                <div id="discord-login-button" class="discord-btn">
                    <i class="fa-brands fa-discord"></i>
                    <span>Sign in with Discord</span>
                </div>

            </form>
            <p id="success-message" style="color: green; display: none;">تم تسجيل الدخول بنجاح، أهلاً بعودتك يا سيدي</p>
        </div>
    </div>
    <script src="js/login panel.js"></script>
</body>

</html>
